<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>recipe</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<h1>I'm in the application!</h1>
<div th:text="'Your username is: ' + ${username}"></div>
<form action="/logoutWithSecret" method="POST">
    <input type="submit" value="Log Out">
</form>

<form action="/addRecipe" method="post">

    <p>name</p><input type="text" name="name"/>
    <p>Ingredients</p><input type="text" name="ingredients"/>

    <button type="submit">Submit</button>
</form>

<form th:each="Recipe: ${recipeList}">

    <p>ID: <span th:text="${Recipe.id}"></span></p>
    <p>Name: <span th:text="${Recipe.name}"></span></p>
    <p>Ingredients: <span th:text="${Recipe.ingredients}"></span></p>
</form>

</body>
</html>
